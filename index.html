<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:768px)" href="mobile.css">
    
</head>
<body>

<div class="header-text">
    <h4>File Upload Widget</h4>
</div> 

<div class="header-box-text">
        <h4>File Upload</h4>
</div> 
    
<div class="body-box">
    <div class="header-input">
            <label for="photo" class="file-upload">
                Choose file
            </label>
            <input  type="file"  id="photo" accept="image/*" /> 
           
    </div>
    <hr>
    <div class="error-gps">
        <h3>Oh...ðŸ˜” This photo doesn't have GPS data. Try different photo</h3>
    </div>
    <div class="error-size">
            <h3>Oh...ðŸ˜” This photo size is too big. Size limit is 1 MB. Try different photo</h3>
        </div>
    <div class="photo-preview-block">
            <img src="" class="photo-preview">
            <div class="list"><b>Photo Name:</b><span id="photo-name"></span></div>
            <div class="list"><b>Photo size:</b><span id="photo-size"></span></div>
            <div class="list"><b>GPS Data:</b><span id="geo"></span></div>
            <button id="picture-remove" class="file-upload">Delete Photo</button>
    </div>

    <div class="map" id="google-map">
            <h3>Google map marker</h3>
            
    </div>

    
</div>


<script src="script.js"></script>
<script src="exif.js"></script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp8cAHCtwwu-AtfeO2Rx-k-2LSjM2ko6E&callback=initMap"></script>
</body>
</html>
